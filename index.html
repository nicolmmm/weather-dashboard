<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  
    <link rel="stylesheet" href="./index.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="header row d-flex justify-content-center"><h1>Weather Dashboard</h1></div> 
<!-- left search column -->
<div id="container">
<div id="left-column" class="col-6">
<div id="seach-input  border-dark">
    <!-- user search elements -->
    <h2>Search for a city:</h2>
    <input id="user-input" class="form-input w-100" type="text" placeholder="Search!">
    <button id="submit-button" class="w-100" >Search</button>
</div>
<!-- container for past searches to be added dynamically -->
<div id="search-history">
    

</div>


</div>
<div class="col-9"id="seach-result">
   <div id="result">
       <h1 id="city-name"></h1>
        <span id="icon-holder"></span>
        <h4>Temp <span id="temp-span"></span> C</h4>
        <h4>Wind <span id="wind-span"></span> KM/H</h4>
        <h4>Humidity <span id="humidity-span">%</span></h4>
        <h4>UV index <span id="uv-span"></span></h4>

   </div>
   <!-- container for 5 day weather forecast -->
<div id="forecast">
    
    <h3><b>5 Day Forecast:</b></h3>

</div>

</div>

    

    <script src="./index.js"></script>
</body>
</html>
